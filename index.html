<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Etch-A-Sketch!</title>
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <div class="options">
                <div id="grid-dimensions">
                    <h3 class="options-title">Grid Size</h3>
                    <div class="buttons-container" id="s-buttons">
                        <button id="small">Small</button>
                        <button id="medium">Medium</button>
                        <button id="large">Large</button>
                    </div>
                </div>
                <div id="colours">
                    <h3 class="options-title">Colour</h3>
                    <div class="buttons-container" id="c-buttons">
                        <button id="black">Black</button>
                        <button id="#fffdf3">White</button>
                        <button id="#c6973b">Mustard</button>
                    </div>
                </div>
            </div>
            <div id="sketch-container"></div>
            <div class="hidden options">
                <div id="grid-dimensions">
                    <h3 class="options-title">Grid Size</h3>
                    <div class="buttons-container">
                        <button>Small</button>
                        <button>Medium</button>
                        <button>Large</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="etch-sketch.js"></script>
</html>
